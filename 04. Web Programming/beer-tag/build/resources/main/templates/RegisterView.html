<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{HeadFragment.html::head('Register')}"></head>
<body>
<header th:replace="~{HeaderFragment.html::header}"></header>
<div class="body-content">
    <h2>Register Page</h2>
    <form action="#" th:action="@{__${requestURI}__}" th:object="${register}" method="post">
        <label th:text="#{user.label.username}">Username:</label>
        <br/>
        <input type="text" th:field="*{username}"/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>
        </br>

        <label th:text="#{user.label.password}">Password:</label>
        <br/>
        <input type="text" th:field="*{password}"/>
        <label class="error" th:errors="*{password}">Password error placeholder</label>
        <br/>

        <label th:text="#{user.label.password-confirm}">Confirm Password:</label>
        <br/>
        <input type="text" th:field="*{passwordConfirmed}"/>
        <label class="error" th:errors="*{passwordConfirmed}">Confirm Password error placeholder</label>
        </br>

        <label th:text="#{user.label.first-name}">First Name:</label>
        <br/>
        <input type="text" th:field="*{firstName}"/>
        <label class="error" th:errors="*{firstName}">First Name error placeholder</label>
        </br>

        <label th:text="#{user.label.last-name}">Last Name:</label>
        <br/>
        <input type="text" th:field="*{lastName}"/>
        <label class="error" th:errors="*{lastName}">Last Name error placeholder</label>
        </br>

        <label th:text="#{user.label.email}">Email:</label>
        <br/>
        <input type="text" th:field="*{email}"/>
        <label class="error" th:errors="*{email}">Email error placeholder</label>
        </br></br>
        <input type="submit" value="Register"/>
    </form>
</div>
<footer th:replace="~{FooterFragment.html::footer}"></footer>
</body>
</html>
