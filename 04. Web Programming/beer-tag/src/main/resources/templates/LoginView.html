<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{HeadFragment.html::head('Login')}"></head>
<body>
<header th:replace="~{HeaderFragment.html::header}"></header>
<div class="body-content">
    <h2>Login Page</h2>
    <form action="#" th:action="@{__${requestURI}__}" th:object="${login}" method="post">
        <label th:text="#{user.label.username}">Username:</label>
        <br/>
        <input type="text" th:field="*{username}"/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>
        </br>
        <label th:text="#{user.label.password}">Password:</label>
        <br/>
        <input type="password" th:field="*{password}"/>
        <label class="error" th:errors="*{password}">Password error placeholder</label>
        </br></br>
        <input type="submit" value="Login"/>
    </form>
</div>
<footer th:replace="~{FooterFragment.html::footer}"></footer>
</body>
</html>
